    <main>
        <section class="bloc_formulaire">
            <div class="formulaire">
                <h1>Contactez-moi !</h1>

                <form method="post" action="">

                    <label for="nom">Votre nom</label>
                    <input type="text" name="nom" id="nom" placeholder="Ex: Aurélien" required>

                    <label for="mail">Votre mail</label>
                    <input type="email" name="mail" id="mail" placeholder="Ex: monmail@mail.fr" required>

                    <label for="message">Votre message</label>
                    <textarea name="message" id="message"
                        placeholder="Ex : Wow ! J'adore ton travail, continue comme ça !" rows="15" required></textarea>

                    <input type="submit" value="Envoyer">

                </form>
            </div>
